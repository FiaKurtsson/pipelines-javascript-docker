# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - main

resources:
  - repo: self

variables:
  # Container registry service connection established during pipeline creation
  azureSubscription: "93b83f2a-ad7e-468c-8a35-23fbddfe7fe6"
  appName: "fias-webbapp-20241218"
  dockerRegistryServiceConnection: "bfcd139a-66c4-47e4-9934-7d77b6e633fd"
  imageRepository: "fiakurtssonpipelinesjavascriptdocker"
  containerRegistry: "mynewcontainerregistry20241218"
  dockerfilePath: "$(Build.SourcesDirectory)/app/Dockerfile"
  tag: "$(Build.BuildId)"

  # Agent VM image name
  vmImageName: "ubuntu-latest"

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
          ## Add the below snippet at the end of your pipeline
          - task: AzureWebAppContainer@1
            displayName: "Azure Web App on Container Deploy"
            inputs:
              azureSubscription: $(azureSubscription)
              appName: $(appName)
              containers: $(containerRegistry)/$(imageRepository):$(tag)
